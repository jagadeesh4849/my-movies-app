<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="My Movies" class="logo">
    </div>
    <div class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <select id="languageFilter">
                <option value="">All Languages</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
            </select>
            <button id="searchBtn" class="button">Search</button>
            <button id="tmdbSearchBtn" class="button tmdb-btn">Search on TMDB</button>
        </div>
        <div class="tabs">
            <button class="tab-btn active" data-tab="results">Search Results</button>
            <button class="tab-btn" data-tab="favorites">Favorites</button>
        </div>
        <div id="results" class="movies-grid tab-content active"></div>
        <div id="favorites" class="tab-content">
            <select id="typeFilter" class="type-filter">
                <option value="">All Types</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Other">Other</option>
            </select>
            <div id="favoritesGrid" class="movies-grid"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
